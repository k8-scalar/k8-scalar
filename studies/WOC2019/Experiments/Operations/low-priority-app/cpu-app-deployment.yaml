apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-app
spec:
  selector:
    matchLabels:
      app: cpu-app
  replicas: 1
  template:
    metadata:
      name: cpu-app
      labels:
        app: cpu-app
        technology: python
    spec:
      containers:
      - name: cpu-app
        image: decomads/cpu-app
          #command: ["python"]
          #args: ["cpu-app.py"] 
        imagePullPolicy: Always
        resources:
          limits: 
            cpu: 200m
          requests:
            cpu: 200m
